<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="./assets/css/auth.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form class="form" id="logInForm">
            <h1 class="form__title">Đăng nhập</h1>
            <label for="email"></label>
            <input class="form__input" id="email" type="text" name="email" placeholder="Nhập địa chỉ Email" required>
            <label for="password"></label>
            <input class="form__input" id="password" type="password" name="password" placeholder="Mật khẩu" required>
            <button class="form__button" type="submit">Đăng nhập</button>
            <button type="button" class="navigate__form--link" onclick="showOnly('signUpForm')">Đăng ký</button>
            <label class="form__forgot__password__label" onclick="showOnly('resetPasswordForm')">Quên mật khẩu?</label>
        </form>
        <div class="form" id="signUpForm">
            <form class="form__sign--up" id="inputSignUpForm">
                <h1 class="form__title">Đăng ký</h1>
                <label for="display_name"></label>
                <input class="form__input" id="display_name" type="text" name="displayName" placeholder="Nhập tên người dùng" required>
                <label for="inputYourEmail"></label>
                <input class="form__input" type="text" name="email" placeholder="Nhập địa chỉ Email" required id="inputYourEmail">
                <label for="inputYourPassword"></label>
                <input class="form__input" type="password" name="password" placeholder="Mật khẩu" required id="inputYourPassword">
                <label for="confirmYourPassword"></label>
                <input class="form__input" type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required id="confirmYourPassword">
                <p class="privacy__confirmation">Bằng cách nhấn Đăng kí, bạn đã đồng ý với <a href="#">Điều khoản</a>, <a href="#">Chính sách</a> và <a href="#">Quyền riêng tư</a> của chúng tôi</p>
                <button class="form__button" type="submit">Đăng ký</button>
                <label class="form__back__login" onclick="showOnly('logInForm')">Quay lại đăng nhập</label>
            </form>
            <form class="form__confirm--sign--up" style="display: none" id="confirmSignUpForm">
                <h1 class="form__title">Nhập mã xác nhận</h1>
                <label for="confirmSignUp"></label>
                <input class="form__input" type="text" name="confirmationCode" placeholder="Nhập mã xác nhận" required id="confirmSignUp" autocomplete="off">
                <button class="form__button" type="submit" id="confirmSigUpButton">Nhập mã xác nhận</button>
                <label class="form__resend__code" onclick="resendCode()">Gửi lại mã xác nhận</label>
                <label class="form__back__login" onclick="showOnly('logInForm')">Quay lại đăng nhập</label>
            </form>
        </div>
        <div class = "form" id="resetPasswordForm">
            <form class="form__input--resetPassword" id="inputEmailForm">
                <h1 class="form__title">Quên mật khẩu</h1>
                <label for="inputEmail"></label>
                <input class="form__input" type="email" name="email" placeholder="Nhập địa chỉ Email" required id="inputEmail">
                <button class="form__button" type="submit" id="inputEmailButton">Xác nhận Email</button>
                <label class="form__back__login" onclick="showOnly('logInForm')">Quay lại đăng nhập</label>
            </form>
            <form class="form__input--resetPassword" style="display: none" id="confirmCodeForm">
                <h1 class="form__title">Nhập mã xác nhận</h1>
                <label for="confirmCode"></label>
                <input class="form__input" type="text" name="confirmationCode" placeholder="Nhập mã xác nhận" required id="confirmCode" autocomplete="off">
                <button class="form__button" type="submit" id="confirmCodeButton">Nhập mã xác nhận</button>
                <label class="form__resend__code" onclick="resendCode()">Gửi lại mã xác nhận</label>
                <label class="form__back__login" onclick="showOnly('logInForm')">Quay lại đăng nhập</label>
            </form>
            <form class="form__input--resetPassword" style="display: none" id="newPasswordForm">
                <h1 class="form__title">Mật khẩu mới</h1>
                <label for="newPassword"></label>
                <input class="form__input" type="password" name="newPassword" placeholder="Mật khẩu mới" required id="newPassword">
                <label for="confirmNewPassword"></label>
                <input class="form__input" type="password" name="confirmNewPassword" placeholder="Nhập lại mật khẩu mới" required id="confirmNewPassword">
                <button class="form__button" type="submit" id="newPasswordButton">Đặt lại mật khẩu</button>
                <label class="form__back__login" onclick="showOnly('logInForm')">Quay lại đăng nhập</label>
            </form>
        </div>

        <!--Script-->
        <script type="module" defer src="./assets/js/auth.js"></script>
    </body>
</html>
